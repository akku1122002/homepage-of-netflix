<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
            alt="Netflix Logo"
          />
        </div>
        <div class="nav-links">
          <a href="#">Home</a>
          <a href="#">TV Shows</a>
          <a href="#">Movies</a>
          <a href="#">Latest</a>
          <a href="#">My List</a>
        </div>
      </div>
    </header>
    <section class="banner">
      <div class="banner-content">
        <h1>Welcome to Netflix</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button class="btn">Watch Now</button>
      </div>
    </section>
    <section class="movie-section">
      <h2>Trending Now</h2>
      <div class="movies">
        <div class="movie">
          <img src="https://via.placeholder.com/150" alt="Movie 1" />
        </div>
        <div class="movie">
          <img src="https://via.placeholder.com/150" alt="Movie 2" />
        </div>
        <div class="movie">
          <img src="https://via.placeholder.com/150" alt="Movie 3" />
        </div>
        <div class="movie">
          <img src="https://via.placeholder.com/150" alt="Movie 4" />
        </div>
        <div class="movie">
          <img src="https://via.placeholder.com/150" alt="Movie 5" />
        </div>
      </div>
    </section>
  </body>
</html>
